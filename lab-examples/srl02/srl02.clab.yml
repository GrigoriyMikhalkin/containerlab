# topology documentation: http://containerlab.srlinux.dev/lab-examples/two-srls/
name: srl02

topology:
  kinds:
    srl:
      type: ixr6
      image: srlinux:21.3.1-410
  nodes:
    srl1:
      kind: srl
      config: srl1.cfg.json
    srl2:
      kind: srl
      config: srl2.cfg.json

  links:
    - endpoints: ["srl1:e1-1", "srl2:e1-1"]
