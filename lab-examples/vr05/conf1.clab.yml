name: conf1

topology:
  defaults:
    kind: vr-sros
    image: registry.srlinux.dev/pub/vr-sros:21.2.R1
    license: /home/kellerza/containerlabs/license-sros21.txt
    labels:
      isis_iid: 0
  nodes:
    sr1:
      labels:
        systemip: 10.0.50.31/32
        sid_idx: 1
    sr2:
      labels:
        systemip: 10.0.50.32/32
        sid_idx: 2
    sr3:
      labels:
        systemip: 10.0.50.33/32
        sid_idx: 3
    sr4:
      labels:
        systemip: 10.0.50.34/32
        sid_idx: 4
