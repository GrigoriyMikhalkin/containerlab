      labels:
        port: 1/1/c1/1, 1/1/c2/1
    - endpoints: [sr3:eth1, sr4:eth2]
      labels:
        port: 1/1/c1/1, 1/1/c2/1
    - endpoints: [sr4:eth1, sr1:eth2]
      labels:
        port: 1/1/c1/1, 1/1/c2/1
